<html>
    <body>
        <head>
            <style>
                #c {
                    background-image: url("https://raw.githubusercontent.com/NoahBres/MeepMeep/761baf1e9fda073ccb04f2fb1c6cbed76388151b/src/main/resources/background/season-2022-powerplay/field-2022-official.png");
                    background-size: cover;
                }
            </style>
        </head>

        <canvas id="c" width="600" height="600" style="border: 1px solid #000000;"> </canvas>

        <script>
            var c = document.getElementById("c");
            var ctx = c.getContext("2d");
            
            function write(x, y, msg, color){
            	ctx.font = "30px Impact";
            	ctx.shadowColor="white";
				ctx.shadowBlur=10;
				ctx.lineWidth=5;
				ctx.strokeStyle = "white";
            	ctx.strokeText(msg,x*100,y*100);
            	ctx.shadowBlur=0;
				ctx.fillStyle=color;
				ctx.fillText(msg,x*100,y*100);
            }
            
            write(3, 1, "5", "red")
            write(1, 4, "4", "blue")
            write(4, 1, "5", "red")
            write(3, 3, "3", "red")
            write(2, 5, "10", "blue")
            write(5, 5, "10", "blue")
            write(1, 5, "4", "red")
            write(0, 2.5, "3", "red")
            write(1.5, 1.5, "6", "blue")
            write(0.25, 0.4, "7", "blue")
           
        </script>
    </body>
</html>
